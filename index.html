<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Natale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a15 0%, #1a1a2a 50%, #0a0a15 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container scritta */
        .led-sign {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 40px;
            z-index: 10;
        }

        /* Ogni lettera come lampadina LED */
        .led-letter {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: bold;
            padding: 5px 8px;
            border-radius: 8px;
            position: relative;
            animation: ledBlink 1.5s ease-in-out infinite;
        }

        /* Colori delle lampadine LED */
        .led-letter.red {
            color: #ff0000;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff3333;
        }
        .led-letter.red.off {
            color: #330000;
            text-shadow: none;
        }

        .led-letter.green {
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 80px #33ff33;
        }
        .led-letter.green.off {
            color: #003300;
            text-shadow: none;
        }

        .led-letter.gold {
            color: #ffd700;
            text-shadow: 
                0 0 5px #ffd700,
                0 0 10px #ffd700,
                0 0 20px #ffaa00,
                0 0 40px #ff8800,
                0 0 80px #ffcc33;
        }
        .led-letter.gold.off {
            color: #332b00;
            text-shadow: none;
        }

        .led-letter.blue {
            color: #00aaff;
            text-shadow: 
                0 0 5px #00aaff,
                0 0 10px #00aaff,
                0 0 20px #00aaff,
                0 0 40px #00aaff,
                0 0 80px #33ccff;
        }
        .led-letter.blue.off {
            color: #002233;
            text-shadow: none;
        }

        .led-letter.white {
            color: #ffffff;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #ffffff,
                0 0 80px #ffffff;
        }
        .led-letter.white.off {
            color: #333333;
            text-shadow: none;
        }

        /* Spazio tra le parole */
        .space {
            width: 30px;
        }

        /* Stelle fisse nel cielo */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Stelle cadenti */
        .shooting-star {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.3), transparent);
            transform: translateX(-180px);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="led-sign" id="ledSign"></div>

    <script>
        // Testo e colori per ogni lettera
        const text = "BUON NATALE";
        const colors = ['red', 'green', 'gold', 'blue', 'white', 'red', 'green', 'gold', 'blue', 'gold', 'red'];
        
        // Crea le lettere LED
        function createLedSign() {
            const container = document.getElementById('ledSign');
            let colorIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                if (text[i] === ' ') {
                    const space = document.createElement('div');
                    space.className = 'space';
                    container.appendChild(space);
                } else {
                    const letter = document.createElement('span');
                    letter.className = `led-letter ${colors[colorIndex % colors.length]}`;
                    letter.textContent = text[i];
                    letter.dataset.index = i;
                    container.appendChild(letter);
                    colorIndex++;
                }
            }
        }

        // Effetto accensione/spegnimento alternato
        function animateLeds() {
            const letters = document.querySelectorAll('.led-letter');
            
            setInterval(() => {
                letters.forEach((letter, index) => {
                    // Pattern alternato che cambia nel tempo
                    const phase = (Date.now() / 500 + index) % 4;
                    if (phase < 1) {
                        letter.classList.remove('off');
                    } else if (phase < 2) {
                        if (index % 2 === 0) letter.classList.add('off');
                        else letter.classList.remove('off');
                    } else if (phase < 3) {
                        letter.classList.remove('off');
                    } else {
                        if (index % 2 === 1) letter.classList.add('off');
                        else letter.classList.remove('off');
                    }
                });
            }, 150);
        }

        // Crea stelle fisse nel cielo
        function createStars() {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                document.body.appendChild(star);
            }
        }

        // Crea stella cadente
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const startX = Math.random() * 70;
            const startY = Math.random() * 40;
            
            star.style.left = startX + '%';
            star.style.top = startY + '%';
            
            document.body.appendChild(star);
            
            const duration = 1500 + Math.random() * 1000;
            const angle = 30 + Math.random() * 20;
            const distance = 400 + Math.random() * 300;
            
            const deltaX = Math.cos(angle * Math.PI / 180) * distance;
            const deltaY = Math.sin(angle * Math.PI / 180) * distance;
            
            star.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear'
            });
            
            setTimeout(() => star.remove(), duration);
        }

        // Stelle cadenti a intervalli casuali
        function scheduleShootingStar() {
            createShootingStar();
            const nextDelay = 800 + Math.random() * 2000;
            setTimeout(scheduleShootingStar, nextDelay);
        }

        // Inizializza tutto
        createLedSign();
        animateLeds();
        createStars();
        scheduleShootingStar();
        setTimeout(() => createShootingStar(), 500);
        setTimeout(() => createShootingStar(), 1200);
    </script>
</body>
</html>
